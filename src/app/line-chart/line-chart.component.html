<div class="row">
    <div class="col-12 text-center">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" [checked]="selectedRange === dateRanges[0]" (click)="onSelectRange(dateRanges[0])">
        <label class="btn btn-outline-primary" for="btnradio1">Last 7 days</label>
  
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" [checked]="selectedRange === dateRanges[1]" (click)="onSelectRange(dateRanges[1])">
        <label class="btn btn-outline-primary" for="btnradio2">Last 30 days</label>
  
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" [checked]="selectedRange === dateRanges[2]" (click)="onSelectRange(dateRanges[2])">
        <label class="btn btn-outline-primary" for="btnradio3">Last 90 days</label>

      </div>
    </div>
  </div>
<div class="chart-container">
    <canvas  id="MyChart" >{{ chart }}</canvas>
</div>
